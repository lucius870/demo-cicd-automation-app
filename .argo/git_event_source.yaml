apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: github
spec:
  selector:
    eventsource-name: github          # event source name
  github:
    argo=combined=app:                          # event name
      repositories:
        - owner: majoferenc
          names:
            - demo-cicd-automation-app
      webhook:
        endpoint: /argo=combined=app
        port: "12000"
        method: POST
        url: <https url that is generated by ngrok>
      events:
        - "*"
      apiToken:
        name: git-credentials-secret
        key: token
      insecure: true
      active: true
      contentType: json
